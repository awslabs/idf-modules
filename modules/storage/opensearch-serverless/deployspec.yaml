publishGenericEnvVariables: true
deploy:
  phases:
    install:
      commands:
      - npm install -g aws-cdk@2.105.0
      - pip install -r requirements.txt
    build:
      commands:
      - aws iam create-service-linked-role --aws-service-name es.amazonaws.com || true
      - cdk deploy --all --require-approval never  --progress events --app "python app.py" --outputs-file ./cdk-exports.json
      # Export metadata
      - seedfarmer metadata convert -f cdk-exports.json || true
destroy:
  phases:
    install:
      commands:
      - npm install -g aws-cdk@2.105.0
      - pip install -r requirements.txt
    build:
      commands:
      - cdk destroy --all --force --app "python app.py"


