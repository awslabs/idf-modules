AWSTemplateFormatVersion: 2010-09-09
Description: This stack deploys a Module specific IAM permissions

Parameters:
  # DeploymentName:
  #   Type: String
  #   Description: The name of the deployment
  # ModuleName:
  #   Type: String
  #   Description: The name of the Module
  ProjectName:
    Type: String
    Description: The name of the project
  RoleName:
    Type: String
    Description: The name of the IAM Role

Resources:
  Policy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - "ecr:Describe*"
              - "ecr:Get*"
              - "ecr:List*"
            Resource: "*"
          - Action:
              - "ecr:Create*"
              - "ecr:Delete*"
              - "ecr:*LayerUpload"
              - "ecr:UploadLayerPart"
              - "ecr:Batch*"
              - "ecr:Put*"
            Effect: Allow
            Resource:
              - !Sub "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/${ProjectName}-*"
          - Action:
              - "s3:CreateBucket"
            Effect: Allow
            Resource: "*"
          - Action:
              - "s3:ListBucket"
              - "s3:PutObject"
            Effect: Allow
            Resource: "arn:aws:s3:::*-d*-rep*-*"
          - Action:
              - "s3:CreateBucket"
              - "s3:ListBucket"
              - "s3:PutObject"
            Effect: Allow
            Resource: "arn:aws:s3:::*-d*-rep*-*/*"
        Version: 2012-10-17
      PolicyName: "idf-modulespecific-policy"
      Roles: [!Ref RoleName]