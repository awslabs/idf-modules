name: Generate Module Metadata

on:
  push:
    branches: ["release/**"]

  workflow_dispatch:
    inputs:
      version:
        description: 'Version of codebase to generate metadata for, x.y.z'     
        required: true
jobs:
  build:
    name: Generate Metadata
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set Version âž•
        run: |
          if [ -z ${{ github.event.inputs.version }} ]; then echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV; else echo "RELEASE_VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV; fi
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Generate Metadata
        run: |
          python -m pip install --upgrade pip
          pip install argparse
          python scripts/generate-module-metadata.py --v ${RELEASE_VERSION} -n ${{ github.event.repository.name }}